        /*max-width:980px;*/
        margin:auto;
        border-collapse:collapse;
        /*table-layout:fixed;*/
        height:100%;/* we can use 100% here in stead of min-height because display:table always treats height as a minimum and will automatically accomodate content*/

        width:300px;
        background:#666;
        color:#fff;
        }
        .main{background:#000;color:#fff;}
        .tc {

<script type="text/javascript">
    function init()
    {
    document.getElementById('table').style.width=(document.body.clientWidth - 10)+"px";
    document.getElementById('table').style.height=(document.body.clientHeight-200)+"px";

    var elements = document.getElementsByClassName('tv');
     n = elements.length;
    for (var i = 0; i < n; i++) {
    var e = elements[i];
    e.style.height=((document.body.clientHeight - 16) / 3) +"px";
    }
    }

    // Attaching the event listener function to window's resize event
    window.addEventListener("resize", init);

</script>
